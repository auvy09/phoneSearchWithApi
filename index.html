<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Phone Are Hunting...</title>

</head>

<body>
    <header>
        <h1 class="text-center pad mt-3 ">
            Welcome!!!
        </h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label">Search Your Brand</label>
                <input id="search-field" type="text" class="form-control " id="exampleFormControlInput1"
                    placeholder="Search your phone!!!!">
                <button id="btn-search" class="btn btn-primary mt-2 px-3 py-2">Search

                </button>
            </div>
        </section>
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="warning-massage" class="d-none mt-5 text-center">
                <h3 class="text-warning">No Phone Found! Please try again.

                </h3>
            </div>
            <div id="show-more" class=" mt-3 mb-4 text-center d-none">
                <div id="btn-show-more" class="btn btn-primary p-2 fs-5 fw-semibold">Slow More</div>
            </div>

        </section>
        <section id="loader" class="d-none">
            <div style="height: 500px;" class="text-center d-flex justify-content-center align-items-center">
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
